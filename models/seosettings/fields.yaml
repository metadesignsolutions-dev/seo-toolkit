            tab: Social Media

        og_image:
            label: Open Graph Image
            type: mediafinder
            mode: image
            comment: 'Default OG image for social sharing (overrides default image if set)'
            tab: Social Media

        og_type:
            label: Open Graph Type
            type: dropdown
            options:
                website: Website
                article: Article
                profile: Profile
                book: Book
                video: Video
