            label: Custom Schema JSON-LD
            type: textarea
            size: large
            comment: 'Paste any custom JSON-LD you want to include on all pages.'
            tab: Schema
        schema_type:
            label: Schema Type
            type: dropdown
            options:
                WebSite: WebSite
                Organization: Organization
                Person: Person
                # Blog: Blog
                # Article: Article
                # Product: Product
            default: WebSite
            comment: 'Select the default Schema.org type for your site'
            tab: Schema

        schema_name:
            label: Schema Name
            type: text
            span: full
            comment: 'Name to use in Schema.org structured data (e.g., your site or company name)'
            tab: Schema

        schema_logo:
            label: Schema Logo
            type: mediafinder
            mode: image
            comment: 'Logo to use in Schema.org structured data'
            tab: Schema

        schema_url:
            label: Schema URL
            type: text
            span: full
            comment: 'URL to use in Schema.org structured data (leave blank to use site URL)'
