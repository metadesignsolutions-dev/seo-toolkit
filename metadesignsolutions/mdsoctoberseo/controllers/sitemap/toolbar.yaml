        ajaxData:
            handler: onGenerateSitemap

    generate_robots:
        label: Generate Robots.txt
        type: button
        cssClass: btn-info
        icon: icon-file-text-o
        ajax: true
        ajaxData:
            handler: onGenerateRobots
